  - title: Gap junction plasticity can lead to spindle oscillations.
    summary: "During non-rapid-eye-movement sleep, neurons tend to become active together for about one second, before desynchronising.
    This waxing and waning pattern of neuronal activity is called spindle oscillations and is thought to be important for memory formation.
    Spindle oscillations travel throughout the cortex and are thought to originate from a small region within the thalamus, the thalamic reticular nucleus (TRN).
    The TRN has singular characteristics: it contains only inhibitory neurons and they are coupled with electrical synapses.
    Many studies highlight the role of electrical synapses between inhibitory neurons to generate oscillations.
    Moreover, they have been shown to be plastic, their strength can be altered by the neuronal activity.
    Therefore, the plasticity in electrical synapses could act as a mechanism to generate spindle oscillations.
    We developed a computational model of plasticity of electrical synapses in a network of thalamic neurons.
    We first show that electrical synapses can be a lead factor of oscillations within the thalamus.
    Then, we show that spindle oscillations can be generated by the gap junction plasticity."
