    description: |
      # iGyne: Tools to for Image Guided Brachytherapy
      iGyne is currently articulated in seven steps:

      - procedure selection
      - applicator selection
      - data importation
      - initial applicator registration
      - refined applicator registration
      - needle position planning
      - needle detection 

