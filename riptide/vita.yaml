    degree: PhD in Computational Neuroscience
    description: |
      I modeled and analyzed the dynamics of neural networks, focusing on the role of gap junctions, or electrical
      synapses, in regulating the oscillations of electrical activity observed in many brain regions. My research showed
      that gap junction plasticity could play a crucial role in ensuring robust information transfer between brain
      regions. Additionally, I studied the relationship between blood oxygen concentration and neural activity. As a
      Graduate Teaching Assistant, I also assisted in Computational Neuroscience, Mathematics, and Python Programming
      courses. 

